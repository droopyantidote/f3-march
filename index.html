<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Counter using HTML</h1>
        <div class="count-message">Your Current Count is: <span id="count">0</span></div>
        <div class="horizontal-line"></div>
        <div class="error-message" id="error-message" style="display: none;">Error: Cannot go below 0</div>
        <div class="buttons">
            <button id="decrement" class="decrement">Decrement</button>
            <button id="increment" class="increment">Increment</button>
            <button id="clear" class="clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
